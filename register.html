<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .my-container{
            border: 1px solid #6a7989;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .form-group{
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header text-center">
        <h1 class="text-info" style="text-shadow: 0 0 10px">用户注册</h1>
    </div>

    <div class="my-container modal-content col-md-6 col-md-offset-3">
        <form action="" class="form-horizontal" method="post">

            <div class="form-group">

                <label for="phone" class="col-sm-2 col-md-2 control-label">手机号码</label>
                <div class="col-sm-10 col-md-10 has-feedback">
                    <input type="text" name="phone" id="phone" placeholder="请输入电话号码" aria-describedby="help_1"
                           class="form-control">
                    <span class="help-block hidden" id="help_1">用户已经注册</span>
                    <span class="help-block hidden" id="help_2">请输入正确电话号码</span>
                    <span class="glyphicon glyphicon-remove form-control-feedback hidden" id="remove_1"></span>
                    <span class="glyphicon glyphicon-ok form-control-feedback hidden" id="ok_1"></span>
                </div>

            </div>

            <div class="form-group">

                <label for="password" class="control-label col-sm-2 col-md-2">密码</label>

                <div class="col-sm-10 col-md-10 has-feedback">
                    <input type="password" id="password" name="password" placeholder="请输入密码" class="form-control">
                    <span class="help-block hidden" id="help_3">密码格式错误</span>
                    <span class="glyphicon glyphicon-ok form-control-feedback hidden" id="ok_2"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback hidden" id="remove_2"></span>
                </div>

            </div>

            <div class="form-group">

                <label class="control-label col-sm-2 col-md-2">重复密码</label>

                <div class="col-md-10 col-sm-10 has-feedback">

                    <input type="password" placeholder="重复输入密码" class="form-control">
                    <span class="help-block hidden" id="help_4">两次密码不一样</span>
                    <span class="glyphicon glyphicon-ok form-control-feedback hidden" id="ok_3"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback hidden" id="remove_3"></span>

                </div>

            </div>

            <div class="col-sm-6 col-md-6 col-md-offset-4 col-sm-offset-4">
                <button class="btn btn-primary btn-block" type="submit">注册</button>
            </div>


        </form>
    </div>

</div>
</body>
<script type="text/javascript">
    //电话号码
    var reg = /^[1][^0-2]+[0-9]{9}/;
    var arr = $(".has-feedback");
    var inputArr = $("input");
    //保存密码
    var password;
    $(function () {
        //用户名输入框监听
        $(inputArr[0]).blur(function () {
            var content = $(this).val();
            if(reg.test(content)){//手机格式验证成功

                $("#ok_1").removeClass("hidden");
                $("#remove_1").addClass("hidden");
                $("#help_2").addClass("hidden");
                $(arr[0]).addClass("has-success");
                $(arr[0]).removeClass("has-error");

            }else {//手机格式验证失败

                $("#remove_1").removeClass("hidden");
                $("#ok_1").addClass("hidden");
                $("#help_2").removeClass("hidden");
                $(arr[0]).addClass("has-error");

            }

        });

        //密码框监听
        $(inputArr[1]).blur(function () {

            password = $(this).val();
            if(password.length < 6 || password.length > 18){

                $("#remove_2").removeClass("hidden");
                $("#ok_2").addClass("hidden");
                $("#help_3").removeClass("hidden");
                $(arr[1]).addClass("has-error");
                $(arr[1]).removeClass("has-success");

            }else{

                $("#remove_2").addClass("hidden");
                $("#ok_2").removeClass("hidden");
                $("#help_3").addClass("hidden");
                $(arr[1]).addClass("has-success");
                $(arr[1]).removeClass("has-error");

            }

        });

        //重复密码监听
        $(inputArr[2]).blur(function () {
            var repeatPassword = $(this).val();
            if(repeatPassword == password){
                $("#ok_3").removeClass("hidden");
                $("#remove_3").addClass("hidden");
                $("#help_4").addClass("hidden");
                $(arr[2]).addClass("has-success");
                $(arr[2]).removeClass("has-error")
            }else{
                $("#ok_3").addClass("hidden");
                $("#remove_3").removeClass("hidden");
                $("#help_4").removeClass("hidden");
                $(arr[2]).removeClass("has-success");
                $(arr[2]).addClass("has-error");
            }
        });
    });


</script>
</html>
